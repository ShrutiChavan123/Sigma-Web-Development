<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* class selector */
.red{
    background-color: aqua;
}
/* id selector */
#green{
    background-color: chartreuse;
}
/* descendant selector */
div >article>p{
/* div p{ */
    background-color: blueviolet;
}
/* universal selector */
*{
    margin: 5px;
    padding: 3px;
}
/* pseudo selectors */
a:hover{
    background-color: aqua;
}
a:visited{
    color: #000;
}
a:active{
    color: red;
}

    </style>
</head>
<body>
    <div class="red">
        I am first div
    </div>
    <div id="green">
        I am second div
        <article>
        <p>This in para in div which is child</p>
    </article>
    </div>
    <a href="https://google.com">Google</a>
    <a href="https://yahoo.com">Yahoo</a>
</body>
</html>
