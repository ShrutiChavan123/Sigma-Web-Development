<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images List Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Images</h3>
    <img src="https://source.unsplash.com/random" height="230" width="230" alt="random images">
    <hr>
    <h3>Lists</h3>
    <ul type="circle">
        <li>Image1</li>
        <li>Image2</li>
        <li>Image3</li>
    </ul>
    <ol type="i">
        <li>Food1</li>
        <li>Food2</li>
        <li>Food3</li>
    </ol>
    <hr>
    <h3>Tables</h3>
    <table>
        <caption>Children</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Food</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shruti</td>
                <td>Black</td>
                <td>Panipuri</td>
            </tr>
            <tr>
                <td>Shreya</td>
                <td>Purple</td>
                <td>Pav Bhaji</td>
            </tr>
            <tr>
                <td>Soham</td>
                <td rowspan="2">Blue</td>
                <td rowspan="2">Meat</td>
            </tr>
            <tr>
                <td>Aayansh</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Footer</td>
                <td rowspan="2">Blue</td>
                <td rowspan="2">foot</td>
        </tfoot>
    </table>

</body>

</html>
