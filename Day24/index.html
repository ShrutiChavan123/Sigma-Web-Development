<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow and Outline</title>
    <style>
.box{
    border: 2px solid blueviolet;
    padding: 34px;
    box-shadow: 3px 3px 4px 0px red;
}
.text-element{
    text-shadow:  10px 4px 2px #0001ff;
    outline: 2px solid;
    border: 2px solid yellow;
    outline-offset: 30px;
}
    </style>
</head>
<body>
    <div class="box">This is div tag</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, repudiandae! Perspiciatis, ducimus. Iste voluptate vel cum quia doloribus, deserunt tempora quasi enim porro.</p>
</body>
</html>
